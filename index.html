
<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id = "maindiv">
        <h1 align ="center">Simple Interest Calculator</h1>
        <table>
            <tr>
                <td>Amount</td>  
                <td><input type="number"  id="principal">  </td>
            </tr>
            <tr>
                <td>Interest Rate</td>  
                <td id="TD"><input type="range" id="interest" min = "0" max = "30" value = "15"></td><td><span id = "rate"></span></td>
                <td>%</td>
            </tr>
            <tr>
                <td>No. of Years</td> 
                <td> 
                    <select id="years">
                        <!--<option value="0">0</option>-->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select> 
                </td>
            </tr>
            <tr> 
                <td><span id="result"></span>
                    <button onclick="compute()">Compute Interest</button>
                </td>
            </tr>
        </table>
        </div>
    </body>
</html>
